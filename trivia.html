<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia time, let's get drunk!</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/age-verify-style.css" />

</head>

<body>
    <header>
        <h1><span class="header-style">||</span> Drunk Trivia <span class="header-style">||</span></h1>
    </header>
    <!-- question section -->
    <div>
        <section id="status-bar" class="stats-bar hidden">
            <!-- Display for the current subject -->
            <div class="stats-card">
                <h3 id="subject"></h3>
            </div>
            <!-- Display for the current number of drinks taken -->
            <div class="stats-card">
                <h3 id="drinks">Are you Ready?</h3>
            </div>
            <!-- Display for the current score -->
            <div class="stats-card">
                <h3 id="score"></h3>
            </div>
        </section> 

    <!-- category section -->
    <div class="categorys">
        <!-- Choose a Category Section -->
        <div id="category-section" class="category-section">
            <div>
                <h2>Choose a Category</h2>
            </div>
            <div>
                <button id="category-1-btn" class="category-btn button" onclick="getQuestions(0)">Vehicle Questions</button>
                <button id="category-2-btn" class="category-btn button" onclick="getQuestions(1)">Sports Questions</button>
                <button id="category-3-btn" class="category-btn button" onclick="getQuestions(2)">Political Questions</button>
            </div>
            <div>
                <a href="./recipe.html"><button id="back-to-drink" class="back-to-drink button other-button">Back to Drink</button></a>
            </div>
        </div>

    </div>

    
    <!-- Question Section -->
    <section id="question-section" class="hidden">
        <div class="question-section">
            <div>
                <h2 id="question" class="question"></h2>
            </div>
            <div class="answer-buttons">
                <button id="answer-0-btn" class="answer-btn button" onclick="checkClickedButton(0);"></button>
                <button id="answer-1-btn" class="answer-btn button" onclick="checkClickedButton(1);"></button>
                <button id="answer-2-btn" class="answer-btn button" onclick="checkClickedButton(2);"></button>
                <button id="answer-3-btn" class="answer-btn button" onclick="checkClickedButton(3);"></button>
            </div>
            <!-- Next Question Button After Question is Answered -->
            <div>
                <button id="back-to-drink" class="back-to-drink button other-button">Back to Drink</button>
                <button id="next-question-btn" class="next-question-btn button other-button" onclick="getNextQuestion()">Next
                    Question</button>
            </div>
        </div>
    </section>
    </div>
    <script src="./assets/trivia.js"></script>
</body>

</html>
