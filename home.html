<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add online styles here -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Drunk Trivia Home</title>
    <link rel="stylesheet" href="./assets/age-verify-style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Drunk Trivia</title>
</head>

<body>
    <header>
            <h1><span class="header-style">||</span><a href="/"> Drunk Trivia </a><span class="header-style">||</span></h1>
     </header>
    <section>
        <!-- Generate Drink Section -->
        <div id="generate-drink" class="generate-drink">
            <div>
                <h2>Time to find out what you're drinking!</h2>
            </div>
            <div>
                <button id="cocktail-generate-btn" class="cocktail-generate-btn button" onclick="displayDrink(), displayButton()">Get me drunk üç∫</button>
            </div>
        </div>


        <!-- Generate Question and Recipe Section -->
        <div id="drink-info" class="drink-info">
            <div>
                <h2 id="drink-name" class="drink-name"></h2>
                <ol id="recipe-list" class="recipe-list"></ol>
                <p id="instructions"></p>
            </div>
            <div class="button-holder">
                <button id="trivia-btn" class="trivia-btn button" onclick="chooseCategory()">Trivia Time!</button>
                <button id="new-cocktail-btn" class="new-cocktail-btn button" onclick="getNewCocktail()">New Cocktail</button>
            </div>
        </div>


        <!-- Choose a Category Section -->
        <div id="category-section" class="category-section">
            <div>
                <h2>Choose a Category</h2>
            </div>
            <div>
                <button id="category-1-btn" class="category-btn button" onclick="getQuestion()"></button>
                <button id="category-2-btn" class="category-btn button" onclick="getQuestion()"></button>
                <button id="category-3-btn" class="category-btn button" onclick="getQuestion()"></button>
            </div>
            <div>
                <button id="back-to-drink" class="back-to-drink button other-button" onclick="displayDrink(), displayButton()">Back to Drink</button>
            </div>
        </div>


        <!-- Question Section -->
        <div id="question-section" class="question-section">
            <div>
                <h2 id="question" class="question"></h2>
            </div>
            <div class="answer-buttons">
                <button id="answer-1-btn" class="answer-btn button"></button>
                <button id="answer-2-btn" class="answer-btn button"></button>
                <button id="answer-3-btn" class="answer-btn button"></button>
                <button id="answer-4-btn" class="answer-btn button"></button>
            </div>
            <!-- Next Question Button After Question is Answered -->
            <div>
                <button id="back-to-drink" class="back-to-drink button other-button" onclick="displayDrink(), displayButton()">Back to Drink</button>
                <button id="next-question-btn" class="next-question-btn button other-button" onclick="chooseCategory()">Next Question</button>
            </div>
        </div>


    </section>
     
    <!-- add online scripts here -->
    <script src="./assets/trivia.js"></script>
    
</body>

</html>
